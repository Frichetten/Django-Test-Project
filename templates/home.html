{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Project</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <p>Welcome to my first Django project</p>
    <button id='login-button' onclick="window.location.href='/login'" type="button">Login</button>
    <button id='logout-button' onclick="window.location.href='/logout'" type="button">Logout</button>
    <p>{{ data }}</p>
    {% if user.is_authenticated %}
    <p>Welcome to our application!</p>
    <form action="/test/" method="POST">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="text" name="description">
        <button type="submit">Shove it</button>
    </form>
    {% endif %}
</body>
</html>
